[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
lib_deps = 
	knolleary/PubSubClient@^2.8
	bogde/HX711@^0.7.5
	olkal/HX711_ADC@^1.2.12
	arduino-libraries/Servo@^1.1.8
monitor_echo = yes
monitor_eol = LF
